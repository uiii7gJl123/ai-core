<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>تشخيص مشاكل الربط</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Cairo", sans-serif;
            background: radial-gradient(circle at center, #0e1425, #070b16 70%);
            color: #fff;
            text-align: center;
        }

        .container {
            max-width: 550px;
            margin: 80px auto;
            padding: 0 25px;
        }

        /* عنوان الصفحة */
        h1 {
            font-size: 1.9rem;
            margin-bottom: 8px;
            font-weight: 800;
        }

        h2 {
            font-size: 1.25rem;
            color: #cfd6e1;
            font-weight: 700;
            margin-bottom: 40px;
            line-height: 1.7;
        }

        label {
            display: block;
            text-align: right;
            margin: 12px 0 6px;
            font-size: 0.95rem;
            color: #c7cede;
            font-weight: 600;
        }

        input, select, textarea {
            width: 100%;
            padding: 15px;
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.18);
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: 0.25s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #4dd2ff;
            background: rgba(255,255,255,0.14);
        }

        textarea {
            height: 130px;
            resize: vertical;
        }

        button {
            width: 100%;
            margin-top: 25px;
            padding: 16px;
            font-size: 1.2rem;
            border: none;
            border-radius: 12px;
            background: linear-gradient(90deg, #3489ff, #0edb6c);
            color: #fff;
            cursor: pointer;
            transition: 0.3s;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        button:hover {
            opacity: 0.92;
        }

        @media (max-width: 450px) {
            .container {
                margin-top: 55px;
            }

            h1 {
                font-size: 1.65rem;
            }

            h2 {
                font-size: 1.05rem;
            }

            input, select, textarea {
                font-size: 0.95rem;
            }
        }
    </style>
</head>

<body>

    <div class="container">

        <h1>تشخيص مشاكل الربط</h1>
        <h2>تشخيص الربط بين الواجهة الأمامية والخلفية<br>وحل المشاكل تلقائياً</h2>

        <label>رابط الواجهة الأمامية (Frontend URL)</label>
        <input type="text" id="frontend" placeholder="https://my-frontend.com">

        <label>رابط الواجهة الخلفية (Backend URL / API)</label>
        <input type="text" id="backend" placeholder="https://api.myapp.com">

        <label>نوع الواجهة الأمامية</label>
        <select id="frontendType">
            <option>React + Vite</option>
            <option>Next.js</option>
            <option>Vue.js</option>
            <option>HTML + JS</option>
        </select>

        <label>نوع الواجهة الخلفية</label>
        <select id="backendType">
            <option>FastAPI</option>
            <option>Django</option>
            <option>Laravel</option>
            <option>Node.js (Express)</option>
        </select>

        <label>رسالة الخطأ من المتصفح أو Postman</label>
        <textarea id="errorMessage" placeholder="اكتب رسالة الخطأ كاملة هنا..."></textarea>

        <button onclick="fixIssue()">حل المشكلة الآن</button>

    </div>

    <script>
        async function fixIssue() {
            const payload = {
                frontend_url: document.getElementById("frontend").value,
                backend_url: document.getElementById("backend").value,
                frontend_type: document.getElementById("frontendType").value,
                backend_type: document.getElementById("backendType").value,
                error_message: document.getElementById("errorMessage").value
            };

            const response = await fetch("/analyze", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });

            const result = await response.json();
            alert(result.result || "تم التحليل.");
        }
    </script>

</body>
</html>
