<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Debugger — تشخيص مشاكل الربط</title>
  <style>
    :root {
      --bg: #020617;
      --bg-card: #020617;
      --border: #1e293b;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --primary: #3b82f6;
      --secondary: #22c55e;
    }

    * {
      box-sizing: border-box;
    }

    /* الجسم: ملء الشاشة + توسيط الكرت */
    body {
      margin: 0;
      min-height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px; /* مسافة صغيرة من الحواف في الجوال */
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #0f172a 0, #020617 45%, #000 100%);
      color: var(--text);
    }

    /* غلاف الكرت (لمن نحتاج وسطنة إضافية في شاشات كبيرة) */
    .wrapper {
      width: 100%;
      max-width: 520px;
    }

    /* الكرت نفسه */
    .card {
      width: 100%;
      background: rgba(15, 23, 42, 0.96);
      border-radius: 18px;
      padding: 22px 18px 20px;
      border: 1px solid var(--border);
      box-shadow: 0 18px 45px rgba(15, 23, 42, 0.7);
      backdrop-filter: blur(18px);
    }

    h1 {
      font-size: 1.05rem;
      margin: 0 0 4px;
      text-align: center;
    }

    h2 {
      font-size: 0.92rem;
      margin: 0 0 16px;
      text-align: center;
      color: var(--muted);
      font-weight: 400;
    }

    label {
      font-size: 0.78rem;
      color: var(--muted);
      display: block;
      margin-bottom: 4px;
    }

    input, select, textarea {
      width: 100%;
      padding: 9px 11px;
      margin-bottom: 11px;
      border-radius: 10px;
      border: 1px solid #374151;
      background: #020617;
      color: var(--text);
      font-size: 0.85rem;
    }

    textarea {
      resize: vertical;
      min-height: 90px;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.6);
    }

    button {
      width: 100%;
      padding: 11px;
      margin-top: 4px;
      border-radius: 10px;
      border: none;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: #f9fafb;
      transition: opacity 0.15s, transform 0.08s;
    }

    button:active {
      transform: scale(0.98);
    }

    button:hover {
      opacity: 0.9;
    }

    .status {
      font-size: 0.75rem;
      color: var(--muted);
      margin-top: 6px;
      min-height: 18px;
    }

    .result {
      margin-top: 18px;
      padding-top: 10px;
      border-top: 1px dashed #1f2937;
      font-size: 0.8rem;
    }

    .badge {
      display: inline-block;
      padding: 3px 9px;
      border-radius: 999px;
      font-size: 0.7rem;
      margin-bottom: 6px;
    }
    .badge-backend {
      background: rgba(59, 130, 246, 0.18);
      color: #60a5fa;
      border: 1px solid rgba(59, 130, 246, 0.8);
    }
    .badge-frontend {
      background: rgba(244, 114, 182, 0.18);
      color: #fb7185;
      border: 1px solid rgba(244, 114, 182, 0.8);
    }
    .badge-both {
      background: rgba(234, 179, 8, 0.18);
      color: #facc15;
      border: 1px solid rgba(234, 179, 8, 0.8);
    }

    .result h3 {
      margin: 6px 0 4px;
      font-size: 0.85rem;
    }

    .result p {
      margin: 0 0 4px;
    }

    .result ol {
      margin: 4px 0 4px;
      padding-right: 16px;
    }

    pre {
      background: #020617;
      border-radius: 8px;
      padding: 8px;
      font-size: 0.72rem;
      overflow-x: auto;
    }

    @media (min-width: 768px) {
      body {
        padding: 24px;
      }
      .card {
        padding: 24px 22px 22px;
      }
      h1 {
        font-size: 1.2rem;
      }
      h2 {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <h1>تشخيص مشاكل الربط بين الواجهة الأمامية والخلفية</h1>
      <h2>AI Debugger — أدخل روابط مشروعك ورسالة الخطأ، وسيتم تشخيص مصدر المشكلة (Frontend / Backend)</h2>

      <form id="debug-form">
        <label>(Frontend URL) رابط الواجهة الأمامية</label>
        <input type="text" name="frontend_url" placeholder="https://my-frontend.com" />

        <label>(Backend URL / API) رابط الواجهة الخلفية</label>
        <input type="text" name="backend_url" placeholder="https://api.myapp.com" />

        <label>نوع الواجهة الأمامية</label>
        <select name="frontend_type">
          <option value="React + Vite">React + Vite</option>
          <option value="React">React</option>
          <option value="Next.js">Next.js</option>
          <option value="Vue">Vue</option>
          <option value="HTML/JS">HTML + JS</option>
          <option value="Angular">Angular</option>
          <option value="Other">غير ذلك</option>
        </select>

        <label>نوع الواجهة الخلفية</label>
        <select name="backend_type">
          <option value="FastAPI">FastAPI</option>
          <option value="Express">Node.js (Express)</option>
          <option value="Laravel">Laravel</option>
          <option value="Django">Django</option>
          <option value="Other">غير ذلك</option>
        </select>

        <label>رسالة الخطأ من المتصفح أو Postman</label>
        <textarea name="error_message" placeholder="اكتب رسالة الخطأ كاملة هنا..."></textarea>

        <button type="submit">حلّل المشكلة الآن</button>
        <div id="status" class="status"></div>
      </form>

      <div id="result" class="result" style="display:none;"></div>
    </div>
  </div>

  <script>
    const form = document.getElementById("debug-form");
    const statusEl = document.getElementById("status");
    const resultEl = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusEl.textContent = "جاري التحليل بواسطة الذكاء الاصطناعي...";
      resultEl.style.display = "none";
      resultEl.innerHTML = "";

      const formData = new FormData(form);
      const payload = Object.fromEntries(formData.entries());

      try {
        const res = await fetch("/analyze", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        if (!res.ok) {
          statusEl.textContent = "حدث خطأ من الخادم (HTTP " + res.status + ")";
          return;
        }

        const data = await res.json();
        statusEl.textContent = "";

        // هذه الأسماء توافق الـ JSON المتوقع من الباك إند المتقدم (Groq)
        const side = data.side || "backend";
        let badgeClass = "badge-backend";
        let sideText = "المشكلة في الباك إند";

        if (side === "frontend") {
          badgeClass = "badge-frontend";
          sideText = "المشكلة في الواجهة الأمامية";
        } else if (side === "both") {
          badgeClass = "badge-both";
          sideText = "المشكلة في الواجهة الأمامية والخلفية معاً";
        }

        const steps = (data.steps_ar || [])
          .filter(x => x && x.trim() !== "")
          .map(x => `<li>${x}</li>`).join("");

        const backendCode = data.backend_code
          ? `<h3>تعديل / كود الباك إند المقترح</h3><pre>${escapeHtml(data.backend_code)}</pre>`
          : "";

        const frontendCode = data.frontend_code
          ? `<h3>تعديل / كود الواجهة الأمامية المقترح</h3><pre>${escapeHtml(data.frontend_code)}</pre>`
          : "";

        const extraNotes = data.extra_notes_ar
          ? `<h3>ملاحظات إضافية</h3><p>${data.extra_notes_ar}</p>`
          : "";

        const summary = data.summary_ar || data.short_summary || "";
        const title = data.issue_title_ar || "نتيجة التحليل";

        resultEl.innerHTML = `
          <span class="badge ${badgeClass}">${sideText}</span>
          <h3>${title}</h3>
          <p>${summary}</p>
          ${steps ? `<h3>الخطوات المقترحة</h3><ol>${steps}</ol>` : ""}
          ${backendCode}
          ${frontendCode}
          ${extraNotes}
        `;
        resultEl.style.display = "block";
      } catch (err) {
        console.error(err);
        statusEl.textContent = "تعذر الاتصال بالخادم أو خدمة الذكاء الاصطناعي.";
      }
    });

    function escapeHtml(str) {
      if (!str) return "";
      return String(str)
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;");
    }
  </script>
</body>
</html>
