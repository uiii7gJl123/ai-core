<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Debugger — تشخيص مشاكل الربط</title>

  <style>
    :root {
      --text: #e2e8f0;
      --muted: #94a3b8;
      --input-bg: rgba(15, 23, 42, 0.9);
      --input-border: rgba(148, 163, 184, 0.45);
      --button-grad-1: #3b82f6;
      --button-grad-2: #10b981;
    }

    * {
      box-sizing: border-box;
    }

    /* الخلفية العامة – المحتوى قريب من الأعلى */
    body {
      margin: 0;
      min-height: 100vh;
      width: 100vw;
      background: radial-gradient(circle at top, #0f172a 0, #020617 45%, #000 100%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 32px;
      padding-bottom: 24px;
    }

    /* حاوية الصفحة */
    .page {
      width: 100%;
      max-width: 520px;        
      padding: 0 18px;          
    }

    /* ===== العنوان ===== */
    h1 {
      text-align: center;
      font-size: 24px;
      margin: 0;
      font-weight: 700;
    }

    h2 {
      text-align: center;
      font-size: 18px;
      font-weight: 400;
      margin-top: 4px;
      margin-bottom: 26px;
      color: var(--muted);
    }

    /* ===== نموذج الإدخال ===== */
    form {
      width: 100%;
      max-width: 360px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 14px;
      text-align: right;
    }

    label {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 2px;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid var(--input-border);
      background: var(--input-bg);
      color: var(--text);
      font-size: 14px;
      outline: none;
      transition: 0.2s;
    }

    input::placeholder,
    textarea::placeholder {
      color: #64748b;
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.7);
    }

    textarea {
      resize: none;
      height: 90px;
    }

    /* ===== الزر ===== */
    button {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(90deg, var(--button-grad-1), var(--button-grad-2));
      color: #f9fafb;
      margin-top: 8px;
      transition: 0.2s;
    }

    button:active {
      transform: scale(0.98);
    }

    button:hover {
      opacity: 0.9;
    }

    #status {
      margin-top: 6px;
      font-size: 12px;
      min-height: 18px;
      color: var(--muted);
      text-align: right;
    }

    #result {
      margin-top: 16px;
      padding-top: 10px;
      border-top: 1px dashed rgba(148, 163, 184, 0.4);
      font-size: 13px;
      text-align: right;
      display: none;
    }

  </style>
</head>

<body>
  <div class="page">

    <!-- العنوان بسطرين كما طلبت -->
    <h1>تشخيص مشاكل الربط</h1>
    <h2>بين الواجهة الأمامية والخلفية</h2>

    <form id="debugForm">
      
      <div>
        <label>رابط الواجهة الأمامية (Frontend URL)</label>
        <input id="frontend_url" placeholder="https://my-frontend.com" />
      </div>

      <div>
        <label>رابط الواجهة الخلفية (Backend URL / API)</label>
        <input id="backend_url" placeholder="https://api.myapp.com" />
      </div>

      <div>
        <label>نوع الواجهة الأمامية</label>
        <select id="frontend_type">
          <option value="React + Vite">React + Vite</option>
          <option value="React">React</option>
          <option value="Next.js">Next.js</option>
          <option value="Vue">Vue</option>
          <option value="HTML / JS">HTML / JS</option>
          <option value="Angular">Angular</option>
          <option value="Other">غير ذلك</option>
        </select>
      </div>

      <div>
        <label>نوع الواجهة الخلفية</label>
        <select id="backend_type">
          <option value="FastAPI">FastAPI</option>
          <option value="Express">Node.js (Express)</option>
          <option value="Laravel">Laravel</option>
          <option value="Django">Django</option>
          <option value="Other">غير ذلك</option>
        </select>
      </div>

      <div>
        <label>رسالة الخطأ من المتصفح أو Postman</label>
        <textarea id="error_message" placeholder="اكتب رسالة الخطأ كاملة هنا..."></textarea>
      </div>

      <button type="submit">حل المشكلة الآن</button>
      <div id="status"></div>
    </form>

    <div id="result"></div>

  </div>

  <script>
    const form = document.getElementById("debugForm");
    const statusEl = document.getElementById("status");
    const resultEl = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusEl.textContent = "جاري إرسال البيانات وتحليل المشكلة...";
      resultEl.style.display = "none";
      resultEl.textContent = "";

      const payload = {
        frontend_url: document.getElementById("frontend_url").value,
        backend_url: document.getElementById("backend_url").value,
        frontend_type: document.getElementById("frontend_type").value,
        backend_type: document.getElementById("backend_type").value,
        error_message: document.getElementById("error_message").value,
      };

      try {
        const res = await fetch("/analyze", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        if (!res.ok) {
          statusEl.textContent = "خطأ من الخادم (HTTP " + res.status + ")";
          return;
        }

        const data = await res.json();
        statusEl.textContent = "";

        resultEl.innerHTML = "<pre>" + JSON.stringify(data, null, 2) + "</pre>";
        resultEl.style.display = "block";

      } catch (err) {
        console.error(err);
        statusEl.textContent = "تعذر الاتصال بالخادم.";
      }
    });
  </script>

</body>
</html>
