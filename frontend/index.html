<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تشخيص مشاكل الربط</title>

  <style>
    :root {
      --text: #e2e8f0;
      --muted: #94a3b8;
      --input-bg: rgba(15, 23, 42, 0.9);
      --input-border: rgba(148, 163, 184, 0.4);
      --button-grad-1: #3b82f6;
      --button-grad-2: #10b981;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      width: 100vw;
      background: radial-gradient(circle at top, #0f172a 0, #020617 45%, #000 100%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 32px 12px 40px;
    }

    .page { width: 100%; max-width: 520px; }

    h1 {
      font-size: 22px;
      font-weight: 700;
      text-align: center;
      margin: 0 0 4px;
    }

    p.subtitle {
      font-size: 13px;
      color: var(--muted);
      text-align: center;
      margin: 0 0 24px;
      line-height: 1.7;
    }

    form { width: 100%; max-width: 420px; margin: 0 auto; text-align: right; }
    .field { margin-bottom: 22px; }

    label {
      display: block;
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 4px;
    }

    input, select, textarea {
      width: 100%;
      padding: 11px 12px;
      border-radius: 10px;
      border: 1px solid var(--input-border);
      background: var(--input-bg);
      color: var(--text);
      font-size: 14px;
      outline: none;
      transition: 0.2s;
    }

    textarea { resize: none; height: 90px; }

    input:focus, select:focus, textarea:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.7);
    }

    button {
      width: 100%;
      padding: 13px;
      border-radius: 10px;
      border: none;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(90deg, var(--button-grad-1), var(--button-grad-2));
      color: #f9fafb;
      margin-top: 4px;
      transition: 0.2s;
    }

    #status { margin-top: 6px; font-size: 12px; min-height: 18px; color: var(--muted); }
    #result { margin-top: 18px; padding-top: 10px; border-top: 1px dashed rgba(148, 163, 184, 0.4); font-size: 13px; display: none; white-space: pre-wrap; direction: ltr; }
  </style>
</head>

<body>
  <div class="page">
    <h1>تشخيص مشاكل الربط</h1>
    <p class="subtitle">
      تشخيص الربط بين الواجهة الأمامية والخلفية باستخدام الذكاء الاصطناعي.
    </p>

    <form id="debugForm">
      <div class="field">
        <label>رابط الواجهة الأمامية</label>
        <input id="frontend_url" placeholder="https://my-frontend.com" />
      </div>

      <div class="field">
        <label>رابط الواجهة الخلفية</label>
        <input id="backend_url" placeholder="https://api.myapp.com" />
      </div>

      <div class="field">
        <label>نوع الواجهة الأمامية</label>
        <select id="frontend_type">
          <option value="React + Vite">React + Vite</option>
          <option value="React">React</option>
          <option value="Next.js">Next.js</option>
          <option value="Vue">Vue</option>
          <option value="Angular">Angular</option>
          <option value="HTML / JS">HTML / JS</option>
        </select>
      </div>

      <div class="field">
        <label>نوع الواجهة الخلفية</label>
        <select id="backend_type">
          <option value="FastAPI">FastAPI</option>
          <option value="Express">Express</option>
          <option value="Laravel">Laravel</option>
          <option value="Django">Django</option>
        </select>
      </div>

      <div class="field">
        <label>رسالة الخطأ</label>
        <textarea id="error_message" placeholder="الخطأ هنا"></textarea>
      </div>

      <button type="submit">حل المشكلة</button>
      <div id="status"></div>
    </form>

    <div id="result"></div>
  </div>

  <script>
    const form = document.getElementById("debugForm");
    const statusEl = document.getElementById("status");
    const resultEl = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusEl.textContent = "جاري التحليل...";
      resultEl.style.display = "none";

      const payload = {
        frontend_url: frontend_url.value,
        backend_url: backend_url.value,
        frontend_type: frontend_type.value,
        backend_type: backend_type.value,
        error_message: error_message.value,
      };

      try {
        const res = await fetch("/analyze", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        const data = await res.json();
        statusEl.textContent = "";
        resultEl.textContent = JSON.stringify(data, null, 2);
        resultEl.style.display = "block";
      } catch {
        statusEl.textContent = "تعذر الاتصال بالخادم.";
      }
    });
  </script>
</body>
</html>
