<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>تشخيص مشاكل الربط</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Tajawal", sans-serif;
            background: radial-gradient(circle at top, #0f1b33, #05070d);
            color: #fff;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 550px;
            margin: 0 auto;
            padding: 60px 20px 120px;
        }

        /* العنوان */
        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        h2 {
            font-size: 18px;
            font-weight: 600;
            opacity: 0.9;
            margin-top: 0;
            margin-bottom: 35px;
        }

        /* عنوان الحقول */
        label {
            display: block;
            text-align: right;
            font-size: 17px;
            margin-bottom: 8px;
            font-weight: 600;
            padding-right: 4px;
        }

        /* الحقول */
        input, select, textarea {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #3c4a66;
            background: #101b2d;
            color: #fff;
            font-size: 16px;
            margin-bottom: 32px; /* ← زيادة المسافة لملء الشاشة */
        }

        textarea {
            height: 120px;
            resize: none;
        }

        /* زر الحل */
        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 10px;
            font-size: 19px;
            font-weight: 700;
            cursor: pointer;
            background: linear-gradient(to left, #1fa2ff, #12d8fa, #06ff8f);
            color: #fff;
            margin-top: 10px;
        }

        .btn:hover {
            opacity: 0.92;
        }
    </style>
</head>

<body>
    <div class="container">

        <h1>تشخيص مشاكل الربط</h1>
        <h2>تشخيص الربط بين الواجهة الأمامية والخلفية<br>وحل المشاكل تلقائيًا</h2>

        <label>رابط الواجهة الأمامية (Frontend URL)</label>
        <input type="text" id="frontend" placeholder="https://my-frontend.com">

        <label>رابط الواجهة الخلفية (Backend URL / API)</label>
        <input type="text" id="backend" placeholder="https://api.myapp.com">

        <label>نوع الواجهة الأمامية</label>
        <select id="frontendType">
            <option>React + Vite</option>
            <option>Next.js</option>
            <option>Vue</option>
            <option>Angular</option>
            <option>HTML Static</option>
        </select>

        <label>نوع الواجهة الخلفية</label>
        <select id="backendType">
            <option>FastAPI</option>
            <option>Node.js (Express)</option>
            <option>Laravel</option>
            <option>Django</option>
            <option>Spring Boot</option>
        </select>

        <label>رسالة الخطأ من المتصفح أو Postman</label>
        <textarea id="error" placeholder="اكتب رسالة الخطأ كاملة هنا..."></textarea>

        <button class="btn">حل المشكلة الآن</button>

    </div>
</body>
</html>
