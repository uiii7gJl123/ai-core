<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Debugger — تشخيص مشاكل الربط</title>

    <style>
        /* === خلفية الصفحة وتوسيط المحتوى بالكامل === */
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at top, #0f172a, #020617);
            font-family: "Tahoma", sans-serif;
            color: white;
        }

        /* === صندوق النموذج الرئيسي === */
        .form-container {
            width: 95%;
            max-width: 480px;
            background: rgba(255, 255, 255, 0.06);
            padding: 28px;
            border-radius: 18px;
            box-shadow: 0 0 25px rgba(0,0,0,0.35);
            backdrop-filter: blur(14px);
            border: 1px solid rgba(255,255,255,0.12);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 22px;
            line-height: 34px;
            color: #e2e8f0;
        }

        label {
            font-size: 15px;
            margin-bottom: 6px;
            display: inline-block;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            margin-bottom: 14px;
            border-radius: 8px;
            border: 1px solid #334155;
            background: #1e293b;
            color: white;
            font-size: 15px;
        }

        textarea {
            resize: none;
            height: 90px;
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 8px;
            border: none;
            border-radius: 10px;
            font-size: 17px;
            background: linear-gradient(45deg, #3b82f6, #10b981);
            color: white;
            cursor: pointer;
            transition: 0.25s;
        }

        button:hover {
            opacity: 0.85;
        }
    </style>
</head>

<body>

    <div class="form-container">

        <h2>تشخيص مشاكل الربط بين الواجهة الأمامية والخلفية — AI Debugger</h2>

        <label>رابط الواجهة الأمامية (Frontend URL)</label>
        <input type="text" placeholder="https://my-frontend.com" id="frontend">

        <label>رابط الواجهة الخلفية (Backend URL / API)</label>
        <input type="text" placeholder="https://api.myapp.com" id="backend">

        <label>نوع الواجهة الأمامية</label>
        <select id="frontend_type">
            <option>React + Vite</option>
            <option>Next.js</option>
            <option>Vue</option>
            <option>HTML + JS</option>
            <option>Angular</option>
        </select>

        <label>نوع الواجهة الخلفية</label>
        <select id="backend_type">
            <option>FastAPI</option>
            <option>Node.js (Express)</option>
            <option>Laravel</option>
            <option>Django</option>
        </select>

        <label>رسالة الخطأ من المتصفح أو Postman</label>
        <textarea placeholder="اكتب رسالة الخطأ هنا..." id="error"></textarea>

        <button onclick="alert('سيتم ربط هذه الواجهة مع الباك عند تشغيل التحليل الحقيقي')">
            حلّ المشكلة الآن
        </button>

    </div>

</body>
</html>
